<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; URL=PumaPulse.rocks/index.html">
    <title>PumaPulse - Loading Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Dark gradient background */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
            z-index: 0;
        }

        .gradient-bg::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(60, 60, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(80, 80, 100, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(50, 50, 70, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, -5%) rotate(120deg); }
            66% { transform: translate(5%, 5%) rotate(240deg); }
        }

        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: linear-gradient(135deg, rgba(100, 100, 120, 0.3), rgba(120, 120, 140, 0.3));
            border-radius: 50%;
            filter: blur(2px);
            animation: float 20s infinite ease-in-out;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 15%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 45%; top: 60%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 75%; top: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 25%; top: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 85%; top: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 7px; height: 7px; left: 55%; top: 15%; animation-delay: 3s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 35%; top: 85%; animation-delay: 5s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 65%; top: 75%; animation-delay: 7s; }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-30px) translateX(20px) scale(1.2);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-60px) translateX(-20px) scale(0.8);
                opacity: 0.4;
            }
            75% {
                transform: translateY(-30px) translateX(30px) scale(1.1);
                opacity: 0.5;
            }
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(100, 100, 120, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 100, 120, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Main container */
        .loader-container {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
            max-width: 600px;
            padding: 0 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo with glow effect */
        .logo-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .logo {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 50%, #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientText 5s ease infinite, glowPulse 3s ease-in-out infinite;
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 0 80px rgba(255, 255, 255, 0.3);
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glowPulse {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-out 0.5s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Modern 3D spinner */
        .spinner-container {
            margin: 0 auto 3rem;
            perspective: 1000px;
        }

        .spinner {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate3d 3s linear infinite;
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-radius: 50%;
            border-top-color: #ffffff;
            border-right-color: #c0c0c0;
            animation: spin 2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .spinner-ring:nth-child(2) {
            border-top-color: #e0e0e0;
            border-right-color: #a0a0a0;
            animation-delay: -0.66s;
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
        }

        .spinner-ring:nth-child(3) {
            border-top-color: #d0d0d0;
            border-right-color: #ffffff;
            animation-delay: -1.33s;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress bar with neon effect */
        .progress-container {
            margin: 2rem auto;
        }

        .loading-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
            margin-bottom: 1rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .progress-bar {
            width: 350px;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #e0e0e0, #c0c0c0);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: progressLoad 2s ease-out, progressGlow 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes progressGlow {
            0%, 100% { 
                background-position: 0% 50%;
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% { 
                background-position: 100% 50%;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4);
            }
        }

        /* Stats display */
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 3rem;
            animation: fadeIn 2s ease-out 1s both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.3rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Centered Big Image */
        .floating-image {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            max-width: 800px;
            border-radius: 20px;
            z-index: 5;
            opacity: 0.95;
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.6),
                0 0 80px rgba(255, 255, 255, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: floatImage 6s ease-in-out infinite;
            filter: brightness(1.05) contrast(1.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes floatImage {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            25% {
                transform: translate(-50%, -52%) scale(1.02);
            }
            50% {
                transform: translate(-50%, -48%) scale(1);
            }
            75% {
                transform: translate(-50%, -52%) scale(1.02);
            }
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 10;
        }

        .footer-link {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-link:hover {
            color: #ffffff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }
            .progress-bar {
                width: 280px;
            }
            .stats {
                gap: 2rem;
            }
            .stat-value {
                font-size: 1.5rem;
            }
            .spinner {
                width: 80px;
                height: 80px;
            }
            .floating-image {
                display: none; /* Hide on mobile for better UX */
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.5rem;
            }
            .stats {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="grid-overlay"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating Image -->
    <img class="floating-image" 
         src="https://res.cloudinary.com/di1g2wt1b/image/upload/PumaPulse.rocks/wp-content/uploads/2025/05/ChatGPT%20Image%20Oct%2020%2C%202025%2C%2001_46_51%20PM.jpg" 
         alt="PumaPulse Design" 
         loading="eager">

    <div class="loader-container">
        
        
        <div class="spinner-container" style="margin-top: 20%;">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
        </div>

        <div class="progress-container">
            <p class="loading-text">Initializing Experience</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value">99%</div>
                <div class="stat-label">Performance</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">24/7</div>
                <div class="stat-label">Support</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">100+</div>
                <div class="stat-label">Projects</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 <a href="#" class="footer-link">PumaPulse</a> - Crafting Digital Experiences</p>
    </div>
</body>
</html>
